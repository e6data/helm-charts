{{- if or (eq .Values.cloud.type "AWS") (eq .Values.cloud.type "Azure") }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    {{- include "e6data.common.labels" . | nindent 4 }}
  name: {{ include "e6data.name" . }}-karpenter-role
  {{ include "e6data.namespace" . }}
rules:
  - apiGroups:
      - "karpenter.sh"
    resources: 
      - nodepools
    verbs:   
      - update
      - patch
      - delete
    resourceNames:
      - {{ .Values.karpenter.nodepool }}
  - apiGroups:
      - "karpenter.sh"
    resources: 
      - nodepools
      - nodepools/status
    verbs: 
      - get
      - list
      - watch 
  - apiGroups:
      - ""
    resources: 
      - nodes
    verbs: 
      - get
      - list
      - watch     
  - apiGroups:
      - "karpenter.k8s.aws"
    resources: 
      - ec2nodeclasses
      - ec2nodeclasses/status
    verbs: 
      - get
      - list
      - watch   
  - apiGroups:
      - "karpenter.k8s.aws"
    resources: 
      - ec2nodeclasses
    verbs:  
      - update
      - patch
      - delete
    resourceNames:
      - {{ .Values.karpenter.nodeclass }}

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    {{- include "e6data.common.labels" . | nindent 4 }}
  name: {{ include "e6data.name" . }}-karpenter-role-binding
  {{ include "e6data.namespace" . }}  
subjects:
{{- range $rbacUser := .Values.cloud.control_plane_user }}
  - kind: User
    name: {{ $rbacUser | quote }}
{{ end }}    
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "e6data.name" . }}-karpenter-role
{{- end }}
